# scoverageのレポートを保存するよう設定
machine:
  timezone:
    Asia/Tokyo
  java:
    version: oraclejdk8

general:
  artifacts:
    - "operator/target/*/scoverage-report"

# テスト準備コマンドを上書きしてScoverageに対応させる
dependencies:
  override:
    - "sbt 'project operator' clean update compile"

  cache_directories:
    - "~/.sbt/boot"

test:
  override:
    - "sbt 'project operator' coverage test coverageReport"
  post:
    - "sbt 'project operator' coverageAggregate && sbt 'project operator' coveralls"

